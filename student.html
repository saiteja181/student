<!DOCTYPE html>
<html>
<head>
	<title>Student Enrollment Form</title>
</head>
<body>
	<h1>Student Enrollment Form</h1>
	<form method="post" action="save_student.php">
		<label for="rollno">Roll No:</label>
		<input type="text" id="rollno" name="rollno" required>
		<br>
		<label for="fullname">Full Name:</label>
		<input type="text" id="fullname" name="fullname" required>
		<br>
		<label for="class">Class:</label>
		<input type="text" id="class" name="class" required>
		<br>
		<label for="birthdate">Birth Date:</label>
		<input type="date" id="birthdate" name="birthdate" required>
		<br>
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required>
		<br>
		<label for="enrollmentdate">Enrollment Date:</label>
		<input type="date" id="enrollmentdate" name="enrollmentdate" required>
		<br><br>
		<button type="submit" id="save" name="save" disabled>Save</button>
		<button type="submit" id="update" name="update" disabled>Update</button>
		<button type="reset" id="reset" name="reset" disabled>Reset</button>
	</form>
	<script>
		document.getElementById("rollno").focus();
		document.getElementById("fullname").disabled = true;
		document.getElementById("class").disabled = true;
		document.getElementById("birthdate").disabled = true;
		document.getElementById("address").disabled = true;
		document.getElementById("enrollmentdate").disabled = true;
	</script>
</body>
</html>
